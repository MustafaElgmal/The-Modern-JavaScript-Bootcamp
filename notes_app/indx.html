<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="H:\compitition\The Modern JavaScript Bootcamp\notes_app\styles\styles.css">

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__sub">Takes notes and never forget </h2>

        </div>
    </header>


    <div class="actions">
        <div class="actions__container">
            <input id='searchText' type="text" class="input" placeholder="filter todos">
            <select id="filters-by" class="dropdown" >
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by last created</option>
                <option value="alphabitcal">Sort by words </option>
            </select>

        </div>
    </div>
    
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Node</button>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
